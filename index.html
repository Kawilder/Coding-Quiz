<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <div class="scores"><a href="score.html">View Highscores</a></div>

        <div class="timer">Time: <span id="time">0</span></div>

        <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Here are some code related questions. Answer them all as quickly as possible, note that incorrect answers will apply an 10 second score/time penalty.
            </p>
            <button id="start">Start Quiz</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>
        
        <div id="feedback" class="feedback hide"></div>
    </div>

        <script src=".assets/js/questions.js"></script>
        <script src=".assets/js/script.js"></script>
    </body>
</html>
